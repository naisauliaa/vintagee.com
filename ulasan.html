<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulasan Pelanggan</title>

    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="background-color: #f9e8d6; color: #333; font-family: Arial, sans-serif; line-height: 1.6;">
    <header class="text-center bg-dark text-white p-3">
        <h1>Ulasan Pelanggan</h1>
    </header>
    
    <main class="d-flex flex-column align-items-center p-4">
        <!-- Ulasan untuk Dress 40s -->
        <section class="bg-white p-4 mb-4 shadow" style="width: 100%; max-width: 500px;">
            <h2>Ulasan untuk Dress 40s</h2> 
            <img src="dress 40s.jpeg" alt="Dress 40s" style="width: 100px; height: 100px; border-radius: 10px; margin-bottom: 10px;">
            <div class="mb-3">barang bagus bla bla bla...</div>
            <div class="border-top pt-3">
                <h3>Tinggalkan ulasan</h3>
                <form onsubmit="handleSubmit(event)">
                    <label for="rating1">Rating:</label>
                    <select id="rating1" name="rating" class="form-control mb-2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="review1">Ulasan:</label>
                    <textarea id="review1" name="review" class="form-control mb-2" style="height: 100px;"></textarea>
                    <button class="btn btn-dark">Kirim Ulasan</button>
                </form>
            </div>
        </section>

        <!-- Ulasan untuk Vintage Watch 1950 -->
        <section class="bg-white p-4 mb-4 shadow" style="width: 100%; max-width: 500px;">
            <h2>Ulasan untuk Vintage Watch 1950</h2>
            <img src="vintage_watch.jpeg" alt="Vintage Watch 1950" style="width: 100px; height: 100px; border-radius: 10px; margin-bottom: 10px;">
            <div class="review-list mb-3"></div>
            <div class="border-top pt-3">
                <h3>Tinggalkan ulasan</h3>
                <form onsubmit="handleSubmit(event)">
                    <label for="rating2">Rating:</label>
                    <select id="rating2" name="rating" class="form-control mb-2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="review2">Ulasan:</label>
                    <textarea id="review2" name="review" class="form-control mb-2" style="height: 100px;"></textarea>
                    <button class="btn btn-dark">Kirim Ulasan</button>
                </form>
            </div>
        </section>

        <!-- Ulasan untuk Typewriter -->
        <section class="bg-white p-4 mb-4 shadow" style="width: 100%; max-width: 500px;">
            <h2>Typewriter</h2> 
            <img src="typewriter.jpeg" alt="Typewriter" style="width: 100px; height: 100px; border-radius: 10px; margin-bottom: 10px;">
            <div class="review-list mb-3"></div>
            <div class="border-top pt-3">
                <h3>Tinggalkan ulasan</h3>
                <form onsubmit="handleSubmit(event)">
                    <label for="rating3">Rating:</label>
                    <select id="rating3" name="rating" class="form-control mb-2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="review3">Ulasan:</label>
                    <textarea id="review3" name="review" class="form-control mb-2" style="height: 100px;"></textarea>
                    <button class="btn btn-dark">Kirim Ulasan</button>
                </form>
            </div>
        </section>

        <!-- Ulasan untuk Korset Victorian -->
        <section class="bg-white p-4 mb-4 shadow" style="width: 100%; max-width: 500px;">
            <h2>Korset Victorian</h2> 
            <img src="korset.jpeg" alt="Korset Victorian" style="width: 100px; height: 100px; border-radius: 10px; margin-bottom: 10px;">
            <div class="review-list mb-3"></div>
            <div class="border-top pt-3">
                <h3>Tinggalkan ulasan</h3>
                <form onsubmit="handleSubmit(event)">
                    <label for="rating4">Rating:</label>
                    <select id="rating4" name="rating" class="form-control mb-2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="review4">Ulasan:</label>
                    <textarea id="review4" name="review" class="form-control mb-2" style="height: 100px;"></textarea>
                    <button class="btn btn-dark">Kirim Ulasan</button>
                </form>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script>
        function createReviewElement(rating, review) {
            const reviewElement = document.createElement('div');
            reviewElement.classList.add('review');
            reviewElement.innerHTML = `
                <p><strong>Rating:</strong> ${rating}/5</p>
                <p>${review}</p>
                <hr>
            `;
            return reviewElement;
        }

        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const ratingSelect = form.querySelector('select[name="rating"]');
            const reviewTextarea = form.querySelector('textarea[name="review"]');
            const reviewList = form.closest('.review-container').querySelector('.review-list');

            const rating = ratingSelect.value;
            const review = reviewTextarea.value;

            if (rating && review) {
                const newReview = createReviewElement(rating, review);
                reviewList.appendChild(newReview);

                ratingSelect.value = '';
                reviewTextarea.value = '';
            } else {
                alert('Please provide both a rating and a review.');
            }
        }
    </script>

    <!-- Link Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
