<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Link ke Bootstrap CSS -->
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f9e8d6;">
    <header style="background-color: #333; color: #fff; padding: 1em; text-align: center;">
        <h1>Keranjang</h1>
    </header>
    <main class="d-flex flex-column align-items-center py-4">
        <section class="cart-container bg-white p-4 mb-4 shadow" style="width: 800px; border-radius: 10px;">
            <h2 class="font-weight-bold" style="color: #333;">Keranjang Anda</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Produk</th>
                        <th>Jumlah</th>
                        <th>Harga</th>
                        <th>Subtotal</th>
                        <th>Aksi</th> <!--ntar hide tulisan action, liat di contoh codingan litdig-->
                    </tr>
                </thead>
                <tbody>
                    <!-- isi keranjang -->
                    <tr>
                        <td>
                            <img src="product-image.jpg" alt="Gambar Produk" style="width: 100px; height: 100px; object-fit: cover; border-radius: 10px;">
                            <p>Nama Produk</p>
                        </td>
                        <td>
                            <input type="number" value="1" min="1" style="width: 50px; padding: 10px; border: none; border-radius: 10px;">
                        </td>
                        <td>Rp.</td>
                        <td>Rp.</td>
                        <td>
                            <button class="btn btn-dark">Hapus</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="product-image.jpg" alt="Gambar Produk" style="width: 100px; height: 100px; object-fit: cover; border-radius: 10px;">
                            <p>Nama Produk</p>
                        </td>
                        <td>
                            <input type="number" value="1" min="1" style="width: 50px; padding: 10px; border: none; border-radius: 10px;">
                        </td>
                        <td>Rp.</td>
                        <td>Rp.</td>
                        <td>
                            <button class="btn btn-dark">Hapus</button>
                        </td>
                    </tr>
                    <!-- printilan keranjang -->
                </tbody>
            </table>
            <div class="cart-summary pt-3" style="border-top: 1px solid #ddd;">
                <h3 class="font-weight-bold" style="color: #333;">Ringkasan Keranjang</h3>
                <p style="color: #666;">Subtotal: Rp.</p>
                <p style="color: #666;">Tax (5%): Rp.</p>
                <p style="color: #666;">Total: Rp.</p>
            </div>
            <div class="cart-actions pt-3" style="border-top: 1px solid #ddd;">
                <button class="btn btn-dark">Update Keranjang</button>
                <button class="btn btn-dark">Checkout</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script> <!-- link ke file script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
