<!-- Chat Page HTML Structure -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Chat Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <h1 class="text-center">Chat Page</h1>
    </header>
    <main class="container py-5 d-flex justify-content-center align-items-center">
        <section class="chat-container bg-white p-3 mb-3 shadow-sm col-md-8">
            <div class="chat-header bg-dark text-white p-3">
                <h2 class="text-center">Chat with us!</h2>
            </div>
            <div class="chat-messages p-3">
                <!-- chat messages will be displayed here -->
            </div>
            <div class="chat-input p-3 mb-3">
                <input type="text" id="chat-input" class="form-control" placeholder="Ketik Pesan...">
            </div>
            <div class="d-flex justify-content-center">
                <button id="send-btn" class="btn btn-primary">Kirim</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
<footer>
</footer>
</html>
